<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="center">
	 
            <div class="progress">
            <p>HTML5</p>
                <progress id="html5" max="100" value="91"></progress>
                <span></span>
            </div>
            
            <div class="progress">
            <p>PHP</p>
                <progress id="php" max="100" value="72"></progress>
                <span></span>
            </div>
            
            <div class="clear"></div>
            <div class="progress">
            <p>CSS</p>
                <progress id="css" max="100" value="86"></progress>
                <span></span>
            </div>
        
            <div class="progress">
            <p>Python</p>
                <progress id="python" max="100" value="52"></progress>
                <span></span>
            </div>
            <div class="clear"></div>
                
            <div class="progress">
            <p>Javascript</p>
                <progress id="javascript" max="100" value="79"></progress>
                <span></span>
            </div>
            
            <div class="progress">
            <p>Node.js</p>
                <progress id="" max="100" value="36"></progress>
                <span></span>
            </div>

            <div class="progress">
                <p>Node.js</p>
                    <progress id="nodejs" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" max="100" value="75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></progress>
                <span></span>
            </div>
                
            <input type="button" id="boton" value="Reload" />
        </div>
    
    <script type="text/javascript"> 
    
        window.onload = function() { 
            
            animateprogress("#html5",91);
            animateprogress("#php",72);
            animateprogress("#css",86);
            animateprogress("#python",52);
            animateprogress("#javascript",79);
            animateprogress("#nodejs",75);
            
        } 	
        document.querySelector ("#boton").addEventListener ("click", function() { 
            animateprogress("#html5",91);
            animateprogress("#php",72);
            animateprogress("#css",86);
            animateprogress("#python",52);
            animateprogress("#javascript",79);
            animateprogress("#nodejs",75);
       
        });
    </script>
    </div>

    <script src="../Portafolio/JavaScrip/animateprogress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
